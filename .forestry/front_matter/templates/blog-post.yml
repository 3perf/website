---
label: Blog post
hide_body: false
fields:
- type: field_group
  name: blog
  label: Article settings
  fields:
  - type: field_group
    name: title
    label: Title
    fields:
    - type: text
      name: visible
      label: Title on the Website
      config:
        required: true
    - type: text
      name: social
      label: Social Title
      description: If you don’t want to customize the social title, copy “Title on
        the Website” here
      config:
        required: true
    - type: text
      name: seo
      label: SEO Title
      config:
        required: true
      description: If you don’t want to customize the SEO title, copy “Title on the
        Website” here
  - type: field_group
    name: author
    label: author
    fields:
    - type: text
      name: id
      label: id
      default: iamakulov
      config:
        required: true
    - type: text
      name: name
      label: name
      default: Ivan Akulov
      config:
        required: true
    - type: text
      name: link
      label: link
      default: https://twitter.com/iamakulov
      config:
        required: true
    - type: text
      name: twitterId
      label: twitterId
      default: iamakulov
      config:
        required: true
    - type: text
      name: facebookId
      label: facebookId
      default: "'100002052594007'"
      config:
        required: true
    hidden: true
  - type: text
    name: description
    label: SEO & Social Description
    config:
      required: true
  - type: textarea
    name: rssDescription
    label: RSS Description
    config:
      required: true
  - type: field_group
    name: socialImage
    label: Social Image
    fields:
    - type: file
      name: facebook
      label: facebook
    - type: file
      name: twitter
      label: twitter
  - type: field_group
    name: date
    label: Dates
    fields:
    - type: datetime
      name: published
      label: Published Date
      config:
        date_format: YYYY-MM-DD
        display_utc: true
        export_format: YYYY-MM-DDThh:mm:00
        required: true
    - type: datetime
      name: modified
      label: Last Modified Date
      config:
        date_format: YYYY-MM-DD
        export_format: YYYY-MM-DDThh:mm:00
        display_utc: true
        required: true
      description: If you’re just creating the article, copy “Published Date” here
pages:
- src/content/blog/test-folder/index.md
